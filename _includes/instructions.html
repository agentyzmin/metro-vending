{% if page.instructions %}
<div class="instructions{% if page.instructions.warning %} instructions--warning{% endif %}{% if page.instructions.success %} instructions--success{% endif %}{% if page.instructions.narrow %} instructions--narrow{% endif %}{% if page.instructions.neutral %} instructions--neutral{% endif %}{% if page.instructions.pseudo-result-screen %} instructions--pseudo-result-screen{% endif %}">
  <h3 class="instructions__title">
    {{ page.instructions.title }}
  </h3>
  {% if page.instructions.description %}
  <div class="instructions__description">
    {{ page.instructions.description }}
  </div>
  {% endif %}
  {% if page.instructions.button %}
  <div class="instructions__button">
    <a class="btn" href="#">{{ page.instructions.button }}</a>
  </div>
  {% endif %}
</div>
{% endif %}
